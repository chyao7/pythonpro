<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>企业信息化绩效评价系统</title>
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap-table.css" />
	<link href="/static/css/defindex.css" rel="stylesheet" />
    <link href="/static/themes/icon.css" rel="stylesheet" />
    <link href="/static/css/bootstrap-editable.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/usercenter.css" rel="stylesheet" />
    <style>
        .hidden{
            display: none;
        }
    </style>
</head>
<body>


<section>
		<div class="ydc-content-slide ydc-body" id="body">
			<div class="ydc-flex">

				<div class="ydc-column ydc-column-8" >
					<div  class="ydc-release-content"  >

                    <div class="ydc-tabPanel ydc-tabPanel-release" id="d1" name="dv" >
							<div class="ydc-release-tab-head">
								<ul>
		 							<li class="hit">用户信息</li>
								</ul>
							</div>
							<div>
								<div class="ydc-pane ydc-pane-clear" style="display:block;">
									<div class="ydc-reg-form-group clearfix">
										<label>用户名</label>
                                        <div class="ydc-reg-form-input" >
											<label id="username">{{ user_name }}</label>
										</div>
									</div>
									<div class="ydc-reg-form-group clearfix">
										<label>邮箱</label>
										<div class="ydc-reg-form-input">
											<label>{{ email }}</label>
										</div>
									</div>
									<div class="ydc-reg-form-group clearfix">
										<label>创建时间</label>
										<div class="ydc-reg-form-input">
											<label>{{ creat_time }}</label>
										</div>
									</div>

									<div class="ydc-reg-form-group clearfix">
										<label>上次修改</label>
										<div class="ydc-reg-form-input">
											<label>{{ uptime }}</label>
										</div>
									</div>
                                </div>
						   </div>
                    </div>


                </div>
                </div>
                </div>
        </div>
</section>


<script type="text/javascript" src="/static/js/jquery.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

<script type="text/javascript" src="/static/js/bootstrap-table-toolbar.js"></script>
<script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/static/js/bootstrap-editable.js"></script>

<script type="text/javascript" src="/static/js/test2.js" ></script>
