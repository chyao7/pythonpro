<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>企业信息化绩效评价系统</title>
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap-table.css" />
	<link href="/static/css/defindex.css" rel="stylesheet" />
    <link href="/static/themes/icon.css" rel="stylesheet" />
    <link href="/static/css/bootstrap-editable.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/usercenter.css" rel="stylesheet" />
    <style>
        .hidden{
            display: none;
        }
    </style>
</head>
<body>

<section>
		<div class="ydc-content-slide ydc-body" id="body">
			<div class="ydc-flex">

				<div class="ydc-column ydc-column-8" >
					<div  class="ydc-release-content"  >

                    <div class="ydc-tabPanel ydc-tabPanel-release">
                        <div class="ydc-release-tab-head">
                            <ul>
                                <li class="hit">用户反馈</li>
                            </ul>
                        </div>
                        <div style="margin-top: 60px">
                                <textarea class="form-control txt" rows="4" PLACEHOLDER="输入您的意见或建议" id="evaluation"></textarea>
                                <div style="float: right;width: 30%">
                                <button data-toggle="modal" data-target= "#txt"  class="btn btn-primary btn-large"  style="float: left" >提交</button>
                                </div>
                        </div>
                        <div class="modal fade" id="txt" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		                    <div class="modal-dialog">
			                    <div class="modal-content">
				                    <div class="modal-header">
					                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					                        <h4 class="modal-title" id="myModalLabel">提示</h4>
				                    </div>
				        <div class="modal-body">确认提交么？</div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button class="btn btn-primary"  data-dismiss="modal" value="确认提交" onclick="submit()">确认提交</button>
                        </div>
			                    </div>
		                    </div>
	                    </div>
                    </div>

                </div>
                </div>
                </div>
        </div>
</section>

<script>
    function submit() {
    var evaluation=$('#evaluation').val();
    if (evaluation==="") {
        alert("内容不能为空")
    }
    else{
        $.ajax({
            url: "/evasys/user_feedback/",
            type: 'POST',
            data: {'evaluation':evaluation},
            headers:{"X-CSRFtoken": $.cookie("csrftoken")},
            success:function (msg) {
                console.log(msg);
                alert(msg);
                location.reload()
            }

        })
     }

}
</script>


<script type="text/javascript" src="/static/js/jquery.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap-table.js"></script>
<script type="text/javascript" src="/static/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="/static/js/bootstrap-table-export.js"></script>
<script type="text/javascript" src="/static/js/tableExport.js"></script>
<script type="text/javascript" src="/static/js/bootstrap-table-toolbar.js"></script>
<script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/static/js/bootstrap-editable.js"></script>
<script type="text/javascript" src="/static/js/bootstrap-table-editable.js"></script>



</body>
</html>
