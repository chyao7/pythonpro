<!DOCTYPE html>
<html>
<head>
<title>登录</title>
<meta charset="UTF-8" />
<META HTTP-EQUIV="pragma" CONTENT="no-cache"> 
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate"> 
<META HTTP-EQUIV="expires" CONTENT="0">
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/static/themes/icon.css" />
<link rel="stylesheet" type="text/css" href="/static/css/login.css" />
</head>
<body>
<div class="container" style="margin: 100px">
	<div class="row">
		<div class="col-lg-5 col-lg-offset-3">
			<div class="panel panel-default">
	            <div class="panel-heading">
	                <h1 class="panel-title" style="padding: 0 190px">登录</h1>
	            </div>
	    		<div class="panel-body">
					<form action="/evasys/login/" method = 'post' class="form-horizontal" >
						{% csrf_token %}
						<div class = 'form-group' style="padding: 10px 0">
							<label for="username" class="col-lg-3 control-label">用户名：</label>
							<div class="col-lg-7">
								<input type="text" id="username" class="form-control" name = 'username' placeholder="请输入您的用户名">
							</div>
						</div>

						<div class = 'form-group' style="padding: 30px 0px">
							<label for = 'password' class="col-lg-3 control-label">密 &nbsp 码 ：</label>
							<div class="col-lg-7">
								<input type="password" id = 'password' name = 'password' class="form-control" placeholder="请输入密码">
							</div>
						    <span>
								<span style="color: red;">{{ error_msg }}</span>
							</span>
						</div>
						<div class="form-group">
							<div class="" style="text-align: center">
								<button type="submit" id = '' class="btn btn-primary" style="position: relative;left: 50px">登录</button>
							</div>
						</div>
                        <a type="button" id="register" class="btn btn-default" href="/evasys/register/" style="position: relative;left: 130px; bottom: 48px">注册</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="/static/js/jquery.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/easyui-lang-zh_CN.js" ></script>
<script type="text/javascript" src="/static/js/index.js" ></script>

</body>
</html>
