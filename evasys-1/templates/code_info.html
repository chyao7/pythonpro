<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>企业信息化绩效评价系统</title>
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap-table.css" />
	<link href="/static/css/defindex.css" rel="stylesheet" />
    <link href="/static/themes/icon.css" rel="stylesheet" />
    <link href="/static/css/bootstrap-editable.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/usercenter.css" rel="stylesheet" />
    <style>
        .hidden{
            display: none;
        }
    </style>
</head>
<body>


<section>
		<div class="ydc-content-slide ydc-body" id="body">
			<div class="ydc-flex">

				<div class="ydc-column ydc-column-8" >
					<div  class="ydc-release-content"  >

                    <div class="ydc-tabPanel ydc-tabPanel-release" id="d5"  name="dv"  >
							<div class="ydc-release-tab-head">
                                <ul>
                                    <li class="hit">修改密码</li>
                                </ul>
                            </div>

									<div class="panel-body">
                                        <div class="ydc-code">
                                            <form id = 'codeForm' class="form-horizontal"  method = 'post' enctype="multipart/form-data" style="margin: 0 auto">

                                                <div class = 'form-group'>
                                                    <label for="original_code" class="col-lg-3 control-label">原来的密码：</label>
                                                    <div class="col-lg-5">
                                                        <input type="password" id="original_code" class="form-control" name = 'original_code'  placeholder="请输入您原来的密码">
                                                    </div>


                                                </div>

                                                <div class = 'form-group'>
                                                    <label for="password" class="col-lg-3 control-label">新的密码：</label>
                                                    <div class="col-lg-5">
                                                        <input type="password" id="password" class="form-control" name = 'password'  placeholder="请输入您的新密码">
                                                    </div>
                                                </div>

                                                <div class = 'form-group'>
                                                    <label for="repassword" class="col-lg-3 control-label">确认新的密码:</label>
                                                    <div class="col-lg-5">
                                                        <input type="password" id="repassword" class="form-control" name = 'repassword'  placeholder="请再次输入您的新密码">
                                                    </div>
                                                </div>
                                                <div class="form-ggroup">
                                                    <div class="col-lg-1 col-lg-offset-4">
                                                        <button type="submit"  class="btn btn-primary">确认</button>
                                                    </div>
                                                    <div style="color: red;font-size: 16px;padding-top: 7px">{{ success_msg }}</div>

                                              </div>
                                            </form>

                                    </div>
                            </div>
                    </div>

                </div>
                </div>
                </div>
        </div>
</section>
<script type="text/javascript" src="/static/js/jquery.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap-table.js"></script>
<script type="text/javascript" src="/static/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="/static/js/bootstrap-table-export.js"></script>
<script type="text/javascript" src="/static/js/tableExport.js"></script>
<script type="text/javascript" src="/static/js/bootstrap-table-toolbar.js"></script>
<script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/static/js/bootstrap-editable.js"></script>
<script type="text/javascript" src="/static/js/bootstrap-table-editable.js"></script>
<script type="text/javascript" src="/static/js/bootstrapValidator.js"></script>
<script type="text/javascript" src="/static/js/register.js" ></script>
<script>
$(document).ready(function() {
    $('#codeForm').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            password: {
                validators: {
                    notEmpty: {
                        message: '密码不能为空'
                    },
                    stringLength: {
                        min: 6,
                        max: 17,
                        message: '密码必须大于6位小于17位'
                    },
                    regexp: {
                        regexp: /[A-Za-z].*[0-9]|[0-9].*[A-Za-z]/,
                        message: '密码必须同时包含数字和字母'
                    },
                    identical: {
                        field: 'confirmPassword',
                        message: '两次密码输入不一致'
                    }
                }
            },
            repassword: {
                validators: {
                    notEmpty: {
                        message: '确认密码不能为空'
                    },
                    identical: {
                        field: 'password',
                        message: '两次密码输入不一致'
                    }
                }
            },
            original_code: {
                validators: {
                    notEmpty: {
                        message: '密码不能为空'
                    },
                    stringLength: {
                        min: 6,
                        max: 17,
                        message: '密码必须大于6位小于17位'
                    },
                    regexp: {
                        regexp: /[A-Za-z].*[0-9]|[0-9].*[A-Za-z]/,
                        message: '密码必须同时包含数字和字母'
                    },
                }
            }
        }
    });
});

</script>


</body>
</html>
